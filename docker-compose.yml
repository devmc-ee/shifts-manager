version: "3.9"

services:
  shifts-manager-app:
    container_name: shifts-manager
    working_dir: /app/
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ${PWD}:/app
      - node_modules:/app/node_modules

volumes:
  node_modules:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./node_modules